<!DOCTYPE html> 
<html>

	<head>
	  <title>Reservierung</title>
	  <meta charset="UTF-8">
	  <meta name="description" content="tischreservierung" />
	  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
	  <link rel="stylesheet" type="text/css" href="css/style_fS.css" />	  
	</head>
	
	<body>
	<img class="logo" src="images/Logo.png" alt="Logo">
		
	<div id="formular_box">
		
	<h1>Tischreservierung</h1>
				
<form action="" method="">
	<h2 class="zwischenH2">Persönliche Daten</h2>
<fieldset>
<p>
<div class="labelBox"><label for="überschrift" class="leftLabel">Anrede:</label></div>
<select name="Anrede:" size="1">
	<option value="herr">Herr</option>
	<option value="frau">Frau</option>
</select>
</p>

<p>
<div class="labelBox"><label for="fname" class="leftLabel">Vorname:</label></div>
<input name="fname" type="text" id="fname">
</p>

<p>
<div class="labelBox"><label for="lname" class="leftLabel">Nachname:</label></div>
<input name="lname" type="text" id="lname">
</p>

<p>
<div class="labelBox"><label for="e-mail" class="leftLabel">E-Mail:</label></div>
<input name="e-mail" type="text" id="e-mail">
</p>

<p>
<div class="labelBox"><label for="telefon" class="leftLabel">Telefon:</label></div>
<input name="your_tel" type="tel" id="telefon"><br>
</p>
</fieldset>
	<h2 class="zwischenH2">Details zur Reservierung</h2>
<fieldset>
<p>
	<div class="labelBox"><label for="datum" class="leftLabel">Datum:</label></div> 
    <input type="date" id="datum">
</p>
<p>
<!-- min/max erlaubte Zeitspanne -->
	<div class="labelBox"><label for="zeit" class="leftLabel">Zeit:</label></div>
	<input type="time" name="time" value="18:00" min="12:00" max="21:00">
</p>
<p>
<div class="labelBox"><label for="überschrift" class="leftLabel">Personen:</label></div>
<select name="Personen:" class="leftLabel">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
</select>
</p><br>

<p>
	<div class="labelBox"><label for="überschrift" class="leftLabel">Bereiche:</label></div>
	<input type="checkbox" id="sami">
	<label for="gastraum" class="leftLabel">Gastraum</label>
	<input type="checkbox" id="sami">
	<label for="Saal" class="leftLabel">Saal</label>
	<input type="checkbox" id="sami">
	<label for="gastgarten" class="leftLabel">Gastgarten</label>
	<input type="checkbox" id="sami">
	<label for="theke" class="leftLabel">Theke</label>
</p>

<p>
	<input type="radio" id="raucher">
	<label for="raucher" class="leftLabel">Raucher</label>
	<input type="radio" id="nichtraucher">
	<label for="nichtraucher" class="leftLabel">Nichtraucher</label>

</p>

<p>
	<div class="labelBox"><label for="anmerkungen" class="leftLabel">Anmerkungen:</label></div>
	<input type="text" id="anmerkungen" placeholder="Haben Sie spezielle Wünsche für Küche und Service?">
</p>
</fieldset>		
<input type="submit" value="Absenden">				
</form>		
</div> 	
	  
	</body>
</html>
